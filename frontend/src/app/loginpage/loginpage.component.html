<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">
    
        <form #f="ngForm" (ngSubmit)="Login(f)" class="form-horizontal">
      
          <div class="panel panel-default">
              <h3>LOGIN FORM</h3>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-xs-3"> USERNAME OR EMAIL</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="nameoremail" ngModel required >
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3">PASSWORD</label>
                <div class="col-xs-9">
                  <input type="password" class="form-control" name="password" ngModel reSquired >
                </div>
              </div>
              <button type="submit" class="btn btn-default col-md-6 col-md-offset-3" >Login</button>
            </div>
            <div>
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>

          </div>
      
        </form>
    
      </div>
