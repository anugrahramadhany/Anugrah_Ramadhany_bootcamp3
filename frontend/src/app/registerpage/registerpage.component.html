<div class="col-md-6 col-offset-md-3" style="margin-top : 50px;">
  
    <form  #f="ngForm" (ngSubmit)="Signup(f)" class="form-horizontal" >
     
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="">Register Form</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-xs-3">Your Name</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" name="name" ngModel >
            </div>
          </div>

          <div class="form-group">
              <label class="col-xs-3">Your Email Address</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" name="email" ngModel >
              </div>
            </div>

          <div class="form-group">
            <label class="col-xs-3">Password</label>
            <div class="col-xs-9">
              <input type="password" class="form-control" name="password" ngModel >
            </div>

          </div>
          <button type="submit" class="btn btn-default pull-right" >Sign Up</button>
        </div>
        <div id="checkbox">
          <input type="checkbox"> I agree Terms of Service.
        </div>
      </div>
  
    </form>
  
  </div>
